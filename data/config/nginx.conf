user %NGINX_USER|www-data%;

pid %NGINX_PID_FILE|/var/run/nginx/nginx.pid%;
# daemon %NGINX_DAEMON|off%; # Redefined globally by dockerfile

worker_processes %NGINX_WORKER_PROCESSES|auto%;
worker_rlimit_nofile %NGINX_RLIMIT_NOFILE|2048%;

events {
  worker_connections %NGINX_WORKER_CONNECTIONS|1024%;
  multi_accept %NGINX_MULTI_ACCEPT|on%;
}

error_log %NGINX_ERROR_LOG_PATH|/dev/stderr% %NGINX_ERROR_LOG_LEVEL|warn%;

%NGINX_EXTRA|# No extra nginx config%

http {
  include /etc/nginx/mime.types;

  # Proxy params
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_hide_header X-Powered-By;
  proxy_buffers 8 32k;
  proxy_buffering on;
  proxy_ignore_client_abort off;
  proxy_intercept_errors off;
  proxy_read_timeout %NGINX_PROXY_READ_TIMEOUT|70s%;

  # Core
  index %NGINX_INDEX|index.html index.htm%;
  server_tokens %NGINX_SERVER_TOKENS|off%;
  chunked_transfer_encoding on;
  client_body_buffer_size 32k;
  client_max_body_size %NGINX_CLIENT_MAX_BODY_SIZE|64m%;
  client_body_in_file_only off;
  large_client_header_buffers 1 8k;
  default_type application/octet-stream;
  disable_symlinks off;
  ignore_invalid_headers on;
  underscores_in_headers on;
  sendfile on;
  access_log off;
  tcp_nodelay on;
  tcp_nopush on;
  keepalive_disable msie6;
  keepalive_requests %NGINX_KEEPALIVE_REQUESTS|256%;
  keepalive_timeout %NGINX_KEEPALIVE_TIMEOUT|30s%;
  send_timeout %NGINX_SEND_TIMEOUT|20s%;
  reset_timedout_connection on;
  client_body_timeout %NGINX_CLIENT_BODY_TIMEOUT|20s%;
  open_file_cache max=4096 inactive=20s;
  open_file_cache_valid 40s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  # SSL
  resolver %NGINX_RESOLVERS|8.8.8.8 8.8.4.4%;

  # GZip
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 5;
  gzip_min_length 10;
  gzip_http_version 1.1;
  gzip_vary on;
  gzip_proxied off;
  gzip_static on;
  gzip_disable "MSIE [1-6]\.(?!.*SV1)";
  gzip_types text/plain application/xml text/css application/x-javascript text/javascript application/javascript image/svg+xml;

  %NGINX_HTTP_EXTRA|# No extra nginx HTTP config%

  include %NGINX_INCLIDE_CONFIGS_PATH|/etc/nginx/conf.d/*.conf%;
}
