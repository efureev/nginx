<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="refresh" content="7" />
  <title>Server error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Oxygen:400,800" rel="stylesheet" type="text/css">
  <style type="text/css">
    @-webkit-keyframes cursor-blink  {0% {opacity:0} 50% {opacity:1} 100% {opacity:0}}
    @-moz-keyframes cursor-blink  {0% {opacity:0} 50% {opacity:1} 100% {opacity:0}}
    @keyframes cursor-blink  {0% {opacity:0} 50% {opacity:1} 100% {opacity:0}}
    body {background-color:#1a1a1a}
    .terminal {position:relative;padding:4rem}
    .terminal .prompt {color:#1ff042;display:block;font-family:'AndaleMono',monospace;font-weight:700;text-transform:uppercase;font-size:.9em;letter-spacing:.15em;white-space:pre-wrap;text-shadow:0 0 2px rgba(31,240,66,0.75);line-height:1;margin: 1.15em 0 .75em 0}
    .terminal .prompt:before {content:'> ';display:inline-block}
    .terminal .new-output {display:inline-block;margin-top:5em}
    .terminal .new-output:after {display:inline-block;vertical-align:-.15em;width:.75em;height:1em;margin-left:5px;background:#1ff042;box-shadow:1px 1px 1px rgba(31,240,66,0.65),-1px -1px 1px rgba(31,240,66,0.65),1px -1px 1px rgba(31,240,66,0.65),-1px 1px 1px rgba(31,240,66,0.65);-webkit-animation:cursor-blink 1.25s steps(1) infinite;-moz-animation:cursor-blink 1.25s steps(1) infinite;animation:cursor-blink 1.25s steps(1) infinite;content:''}
  </style>
</head><body>
  <div class="container">
    <div class="terminal">
      <p class="prompt">The requested page cannot be displayed right meow, bro.</p>
      <p class="prompt"></p>
      <p class="prompt">We've got an a server error.</p>
      <p class="prompt new-output">Try to reload this page after some time</p>
    </div>
  </div>
</body></html>
