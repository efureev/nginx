<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Error 403</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style type="text/css">
    body,html{background:#1a1a1a;color:#000}
    .text-editor-wrap,.text-editor-wrap > div{box-sizing:border-box;-moz-box-sizing:border-box;-webkit-box-sizing:border-box}
    .text-editor-wrap{display:block;position:absolute;width:450px;height:212px;left:50%;top:50%;margin:-106px 0 0 -225px;border-radius:10px;box-shadow:rgba(0,0,0,0.8) 0 20px 70px;clear:both;overflow:hidden;-webkit-transition:all .5s ease-out;-moz-transition:all .5s ease-out;-ms-transition:all .5s ease-out;-o-transition:all .5s ease-out;transition:all .5s ease-out}
    a{text-decoration:none;color:#2980b9}
    .title-bar,.text-body{position:absolute;top:0;left:0;width:100%;overflow:hidden}
    .title-bar{height:25px;padding:5px 0;font-family:"Lucida Grande",sans-serif;font-size:.8em;text-align:center;text-shadow:rgba(255,255,255,0.8) 0 1px 0;background-color:#f8f8f8;background-image:-webkit-linear-gradient(top,#e8e8e8,#bcbbbc);background-image:-moz-linear-gradient(top,#e8e8e8,#bcbbbc);background-image:linear-gradient(top,#e8e8e8,#bcbbbc);box-shadow:inset rgba(255,255,255,0.7) 0 1px 1px;border-bottom:#6a6a6a 1px solid}
    .text-body{height:100%;background-color:rgba(0,0,0,0.85);padding:30px 10px 10px;color:#f0f0f0;text-shadow:#000 0 1px 0;font-family:Consolas,"Courier New",Courier;font-size:0.9em;line-height:1.4em;font-weight:500;text-align:left;-webkit-transition:all .5s ease-out;-moz-transition:all .5s ease-out;-ms-transition:all .5s ease-out;-o-transition:all .5s ease-out;transition:all .5s ease-out}
    .text-body p{padding:0;margin:0}
    .text-body p.new-line:before{content:'> '}
    .typed-cursor{opacity:1;-webkit-animation:blink .7s infinite;-moz-animation:blink .7s infinite;animation:blink .7s infinite}
    @keyframes blink { 0% {opacity:1} 50% {opacity:0} 100% {opacity:1}}
    @-webkit-keyframes blink { 0% {opacity:1} 50% {opacity:0} 100% {opacity:1}}
    @-moz-keyframes blink { 0% {opacity:1} 50% {opacity:0} 100% {opacity:1}}
  </style>
</head><body>
  <div class="text-editor-wrap">
    <div class="text-body">
      <p class="new-line">Using username "root". Last login: <span class="timestamp">...</span></p>
      <p class="new-line">Access denied</p>
      <p>&nbsp;</p>
      <p><strong>Error 403: Forbidden</strong></p>
      <p>Status code 403 responses are the result of the web server being configured to deny access, for some reason, to the requested resource by the client<span class="typed-cursor">|</span></p>
    </div>
    <div class="title-bar">
      <span class="title">root &mdash; root@server:~ &mdash; ssh &mdash; 50x8</span>
    </div>
  </div>
  <script type="text/javascript">
    Array.prototype.forEach.call(document.getElementsByClassName('timestamp'), function($timestamp) {
      $timestamp.innerText = new Date().toLocaleDateString();
    });
  </script>
</body></html>
